<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Image: Test FileReader</title>

<!-- qunit -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-git.css" type="text/css" />
<script src="http://code.jquery.com/qunit/qunit-git.js"></script>

<!-- testrunner -->
<script src="../js/reporter.js"></script>
<script src="../moxie_loader.js"></script>

<script type="text/javascript" src="XMLHttpRequest/image-b64.js"></script>

<script type="text/javascript">

QUnit.config.reorder = false;
QUnit.config.testTimeout = 15000;

module("FileReader", {
	setup: function() {
		o.extend(this, {
			x: o.Exceptions,

			DOM: jQuery('#qunit-fixture'),

			runtimeOptions: {
				runtime_order: "html5,flash,silverlight,html4",
				container: "qunit-fixture",
				swf_url: "../../bin/flash/Moxie.swf",
				xap_url: "../../bin/silverlight/Moxie.xap"
			}	
		});
	},

	teardown: function() {
	}
});


test("Test Error event: try to load a resource having a wrong format", function() {
	var fr = new o.FileReader()
	, x = this.x
	, order = []
	;

	fr.onloadstart = function() {
		order.push('loadstart');
	};

	fr.onerror = function() {
		start();
		order.push('error');

		ok(true, "Error event fired.");
		equal(this.readyState, o.FileReader.DONE, "readyState switched to DONE.");
		deepEqual(this.error, new x.DOMException(x.DOMException.NOT_FOUND_ERR), "Resource cannot be found or has an invalid format.");
	};

	fr.onloadend = function() {
		order.push('loadend');

		ok(true, "LoadEnd event fired.");
		deepEqual(order, ['loadstart', 'error', 'loadend'], "Events fired in proper order: LoadStart, Error, LoadEnd.");
		this.destroy();
	};

	stop();
	fr.readAsDataURL("this is not a blob");
});


test("Load detached blob", function() {
	var fr = new o.FileReader()
	, x = this.x
	, blob
	, order = []
	;

	blob = new o.Blob(null, {
		type: 'image/jpeg',
		data: o.atob(imgB64)	
	});

	fr.onloadstart = function() {
		order.push('loadstart');
	};

	fr.onload = function() {
		start();
		order.push('load');

		ok(true, "Load event fired.");
		equal(this.readyState, o.FileReader.DONE, "readyState switched to DONE.");
	};

	fr.onloadend = function() {
		order.push('loadend');

		ok(true, "LoadEnd event fired.");
		deepEqual(order, ['loadstart', 'load', 'loadend'], "Events fired in proper order: LoadStart, Load, LoadEnd.");
		this.destroy();
	};

	stop();
	fr.readAsDataURL(blob);
});


o.each("html5,flash,silverlight,html4".split(','), function(runtime) {

	test("readAsDataURL(), runtime: " + runtime, function() {
		var self = this
		, url = o.resolveUrl("XMLHttpRequest/poster.jpg")
		, xhr = new o.XMLHttpRequest()
		, startTime = (new Date).getTime()
		, endTime
		, progressRate = 0
		, events = {
			loadstart: 0,
			//loadend: 0,
			load: 0,
			progress: 0,
			timeout: 0,
			abort: 0,
			error: 0
		}
		;

		xhr.open('get', url);
		xhr.responseType = 'blob';

		xhr.onload = function() {
			var blob = xhr.response;
			var fr = new o.FileReader();

			start();

			o.each(events, function(times, e) {
				if (e === 'progress') {
					var prevTime = startTime;
					fr.onprogress = function(e) {
						var time = (new Date).getTime();
						progressRate += time - prevTime;
						prevTime = time;
						events.progress++;
					};
				} else {
					fr['on' + e] = function() {
						events[e]++;
					};
				}
			});

			fr.onloadend = function() {
				xhr.destroy();
				start();
				equal(events.loadstart, 1, "LoadStart fired");
				ok(events.progress, "Progress fired " + events.progress + " times; average rate: " + Math.round(progressRate / events.progress) + "ms");
				ok(true, "LoadEnd fired");

				var img = new o.Image();
				img.onload = function() {
					start();
					ok(true, "Resulting dataUrl contains proper image.");
					img.destroy();
					fr.destroy();
				};
				img.onerror = function() {
					start();
					ok(false, "Resulting dataUrl contains proper image.");
					img.destroy();
					fr.destroy();
				};
				stop();
				img.load(fr.result, o.extend({}, self.runtimeOptions));
			};

			stop();
			fr.readAsDataURL(blob);
		};

		xhr.bind("Error RuntimeError", function() {
			start();
			ok(true, "Runtime not supported.");
		});

		stop();
		xhr.send(null, o.extend({}, this.runtimeOptions, { runtime_order: runtime }));
	});

});


</script>
</head>
<body>
	<h1 id="qunit-header">mOxie Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests">
	</ol>
    <div id="qunit-fixture" style="position: relative; top: 0 !important; left: 0 !important; width: 100%; height: 9px;"></div>
</body>
</html>
